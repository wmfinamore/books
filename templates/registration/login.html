{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Login
{% endblock title %}

{% block content%}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
{% endblock content %}
